<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    
  </head>
  <body class="text-center">
    <form action="/app/register_user" method="POST">
      <h1 class="h3 mb-3 font-weight-normal">TDS User Registration Placeholder</h1>
      {% csrf_token %}
      <input name="username" id="inputUsername" class="form-control" placeholder="Username" required="" autofocus="" type="text">
      <input name="email_address" id="inputEmail" class="form-control" placeholder="Email address" required="" autofocus="" type="email">
      <input name="password" id="password" class="form-control" placeholder="Password" required="" type="password">
      <div class="filter-selectbox">
          <select name="location" class="filter-selectbox">
            <option value="sports">Sports</option>
            <option value="breaking">Breaking</option>
            <option value="science">Science</option></select>
          
      </div>
      <div class="filter-selectbox">
        <select name="location" class="filter-selectbox">
          <option value="toronto">Toronto</option>
          <option value="calgary">Calgary</option>
          <option value="quebec">Quebec</option></select>
      </div>

      <button class="btn btn-lg btn-primary btn-block" style="background-color: green; " type="submit">Create User</button>
    </form>
    <form action="/app/register_user" method="GET">
      <button class="btn btn-sm btn-primary btn-block" style="background-color: grey;" type="button" name="fill_button">Fill</button>
      <button class="btn btn-lg btn-primary btn-block" type="submit" name="autofill_button">Autofill</button>
    </form>
  </body>
</html>

{% block scripts %}
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      document.querySelector('[name="fill_button"]').addEventListener('click', function() {
        var newUsername = "{{ new_username }}";
        var newEmail = "{{ new_email }}";
        var newPassword = "{{ new_password }}";
        document.querySelector('[name="username"]').value = newUsername;
        document.querySelector('[name="email_address"]').value = newEmail;
        document.querySelector('[name="password"]').value = newPassword;
      });
    });
  </script>
{% endblock %}


<style>
html,
body {
  height: 100%;
}

body {
  display: -ms-flexbox;
  display: -webkit-box;
  display: flex;
  -ms-flex-align: center;
  -ms-flex-pack: center;
  -webkit-box-align: center;
  align-items: center;
  -webkit-box-pack: center;
  justify-content: center;
  padding-top: 40px;
  padding-bottom: 40px;
  background-color: #f5f5f5;
}

.form-signin {
  width: 100%;
  max-width: 330px;
  padding: 15px;
  margin: 0 auto;
}

.form-signin .checkbox {
  font-weight: 400;
}

.form-signin .form-control {
  position: relative;
  box-sizing: border-box;
  height: auto;
  padding: 10px;
  font-size: 16px;
}

.form-signin .form-control:focus {
  z-index: 2;
}

.form-signin input[type="username"] {
  margin-bottom: -1px;
  border-bottom-right-radius: 0;
  border-bottom-left-radius: 0;
}

.form-signin input[type="email"] {
  margin-bottom: -1px;
  border-bottom-right-radius: 0;
  border-bottom-left-radius: 0;
}

.form-signin input[type="password"] {
  margin-bottom: 10px;
  border-top-left-radius: 0;
  border-top-right-radius: 0;
}
</style>
